<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <img src="images/cps_logo_sm.jpg" alt="Logo do centro Paula Souza">
    </header>

    <main>
        <div class="container">
            <div class="box">
                <div class="box1">
                    <form action="get">

                        <div class="user">
                            <label for="f_user">Usuario:</label>
                            <input type="text" name="f_user" id="f_user">
                        </div>

                        <div class="password">
                            <label for="f_password">Senha:</label>
                            <input type="password" name="f_password" id="f_password">
                        </div>

                        <a id="btn_login" href="#" target="_self">ENTRAR</a>

                        <a href="https://siga.cps.sp.gov.br/fatec/sis_login_auxiloproblemas.aspx"
                            target="_self">Soluções para problemas no Acesso</a>
                    </form>

                </div>
                <div class="box2">
                    <h2 id="tentativas">5</h2>
                    <p>Tentativas</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
