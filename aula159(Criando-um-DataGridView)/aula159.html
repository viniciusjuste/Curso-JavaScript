<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 159 de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dgv_produtos" class="dgv">
        <div id="dgv_titulos" class="dgv_titulos">
            <div class="c1">ID</div>
            <div class="c2">Produto</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Funções</div>
        </div>
        <diV id="dgv_dados" class="dgv_dados">

        </diV>
    </div>

    <div id="janelaView" class="janelaView ocultar">
        <div id="View" class="View">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_id" readonly>
            </div>

            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produto" readonly>
            </div>

            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marca" readonly>
            </div>

            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modelo" readonly>
            </div>

            <div id="rodape" class="campo rodape">
                <button id="btn_ok" class="btn_ok">Ok</button>
            </div>
        </div>
    </div>

    <script src="aula159.js" type="module"></script>
</body>

</html>
