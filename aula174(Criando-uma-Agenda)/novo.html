<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="novo">
    <div class="elementosForm">
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="tel" name="f_celular" id="f_celular">
        </div>
        <div class="campoForm">
            <label for="f_email">E-mail</label>
            <input type="email" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label for="f_dataNascimento">Data de nascimento</label>
            <input type="date" name="f_dataNascimento" id="f_dataNascimento">
        </div>
    </div>

    <div class="botoesForm">
        <button class="btn_geral" id="btn_gravar">Gravar</button>
        <button class="btn_geral" id="btn_cancelar">Cancelar</button>
    </div>

    <script type="module" src="novo.js"></script>
</body>

</html>
