<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fundopopup" class="fundopopup ocultar">
        <div id="janelapopup" class="janelapopup">
            <div id="titulopopup" class="titulopopup">Editar contato</div>
            <div id="principalpopup" class="principalpopup">
                <div class="campoForm">
                    <label for="f_id">Id</label>
                    <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed;">
                </div>
                <div class="campoForm">
                    <label for="f_nome">Nome</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <div class="campoForm">
                    <label for="f_celular">Celular</label>
                    <input type="tel" name="f_celular" id="f_celular">
                </div>
                <div class="campoForm">
                    <label for="f_email">E-mail</label>
                    <input type="email" name="f_email" id="f_email">
                </div>
                <div class="campoForm">
                    <label for="f_dataNascimento">Data de nascimento</label>
                    <input type="text" name="f_dataNascimento" id="f_dataNascimento">
                </div>
            </div>
            <div id="rodapepopup" class="rodapepopup">
                <button id="btn_gravar" class="btn_geral">Gravar</button>
                <button id="btn_cancelar" class="btn_geral">Cancelar</button>
            </div>
        </div>
    </div>


    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulo" class="titulo">
                <div class="titulo c1">Id</div>
                <div class="titulo c2">Nome</div>
                <div class="titulo c3">Celular</div>
                <div class="titulo c4">E-mail</div>
                <div class="titulo c5">Data</div>
                <div class="titulo c6">Operações</div>
            </div>

            <div id="dados" class="dados">

            </div>

            <script type="module" src="gestao.js"></script>
</body>

</html>
