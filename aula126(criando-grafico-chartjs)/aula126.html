<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 126 de JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 500px; height: 500px;">
        <canvas id="grafico1" style="width: 300px; height: 300px;"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('grafico1');
        
        let labelX = ['Brasil', 'USA', 'Africa', 'Jap√£o']
        let valores = [10, 20, 30, 40]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelX,
            datasets: [{
              label: '# of Votes',
              data:valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
